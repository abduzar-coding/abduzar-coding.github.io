<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/create-news.css">
    <title>New article</title>

</head>
<body>
<header></header>



<section>
<form action="#">
    <div id="titleInput">
    <label for="title" id="titleLabel">Title:<span style="color:red">*</span></label>
    <input type="text" name="title" id="title" required placeholder="Title">
    </div>

    <div id="inputCtg">
        <label for="ctg">Category: <span class="requiredAsterisk" style="color: red;">*</span></label>
        <div><input type="radio" name="ctg">Box</div>
        <div><input type="radio" name="ctg">Football</div>
        <div><input type="radio" name="ctg">Motosport</div>
        <div><input type="radio" name="ctg">UFC</div>
        <div><input type="radio" name="ctg">Wrestling</div>

    </div>

    <div id="imgInput">
    <label for="img" id="mediaLabel">Media: <span class="requiredAsterisk" style="color: red;">*</span></label>
    <span id="imgIcon"></span><span id="imgText">Image</span>
    <input type="file" id="img" name="img" accept="image/*">
    </div>

    <div id="vidInput">
    <span id="vidIcon"></span><span id="vidText">Video</span>
    <input type="file" id="vid" name="vid" accept="video/*">
    </div>

    <div id="medInput"><img src="media/img-input-icon.png" alt="Please select any media"></div>

    <div id="contentInput">
        <label for="content">Content: <span class="requiredAsterisk" style="color: red;">*</span></label>
        <div></div>
        <div></div>
        <textarea name="content" id="content" cols="30" rows="10" placeholder="Start typing new article..."></textarea>
    </div>

    <div id="tagInput">
        <label for="tag">Tags:</label>
        <p>To add new tag, write a word(words) and press "," or "Enter"</p>
        <input type="text" name="tag" id="tag">
    </div>

    <div id="authorInput">
        <label for="author">Authors:</label>
        <input type="text" name="author" id="author">
    </div>

    <div id="dateInput">
        <label for="date">Article date/location</label>
        <input type="date" name="date" id="date">
    </div>

    <div id="relatedNewsInput">
        <span></span><span>Add / Remove related news</span><br>
        <button>There are no related news to this article</button>
    </div>

    <div id="shareInstagram">
        <input type="checkbox" name="radio" id="radio"><span></span>Instagram
    </div>

    <input type="submit" value="Save">
</form>




</section>


<footer></footer>
</body>
</html>
